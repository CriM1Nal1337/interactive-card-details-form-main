<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card-front">
        <img src="src/images/card-logo.svg" alt="flag" class="flag">
        <p class="card-number">0000 0000 0000 0000</p>
        <div class="name-date">
          <p class="name">Jane Appleseed</p>
          <p class="date">00/00</p>
        </div>
      </div>
      <div class="card-back">
        <p class="cvc">000</p>
      </div>
    </div>
    <div class="card-right">
      <form action="submit" method="get" id="form">
        <label for="name" class="label">Cardholder Name</label>
        <input type="text" class="name" id="name">

        <label for="card-number" class="label">Card Number</label>
        <input type="number" maxlength="16" class="card-name" id="card-name">
        <span id="error-card-number">Wrong format, numbers only</span>
        <div class="date-cvc">
          <div class="input-div">
            <label for="date" class="label">Exp. Date (MM/YY)</label>
            <div class="inputs">
              <input type="number" max="12" class="mounth" id="mounth" placeholder="MM"><input type="number"
                maxlength="2" class="year" id="year" placeholder="YY">
            </div>
            <span class="error">Can't be blank</span>
          </div>
          <div class="input-div-cvc">
            <label for="cvc" maxlength="3" class="label">CVC</label>
            <input type="number" class="cvc" id="cvc" placeholder="e.g. 123">
            <span class="error">Can't be blank</span>
          </div>
          
        </div>

        <button class="btn" id="btn">Confirm</button>
      </form>
    </div>
    <div class="complete hide">
      <img src="src/images/icon-complete.svg" alt="Complete icon" class="complete-img">
      <h2>Thank you!</h2>
      <p>We've added your card details</p>
      <button class="continue" id="continue">Continue</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://github.com/CriM1Nal1337">Elton Ferreira Borges</a>
  </footer>
  <script src="src/js/index.js"></script>
</body>

</html>

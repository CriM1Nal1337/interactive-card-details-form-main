<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card-front">
        <img src="src/images/card-logo.svg" alt="flag" class="flag">
        <p class="card-number" id="card-numbers">0000 0000 0000 0000</p>
        <div class="name-date">
          <p class="name" id="card-name">Jane Appleseed</p>
          <p class="date" ><span id="card-month">00</span>/<span id="card-year">00</span></p>
        </div>
      </div>
      <div class="card-back">
        <p class="cvc" id="card-cvc">000</p>
      </div>
    </div>
    <div class="card-right">
      <form action="submit" method="get" id="form">
        <label for="name" class="label">Cardholder Name</label>
        <input type="text" class="name" id="name">
        <span class="error hide">Your name here*</span>
        <label for="card-number" class="label">Card Number</label>
        <input type="text" maxlength="19" class="input card-name" id="number" oninput="formatCardNumber(this)">
        <span class="error hide">Your card number here*</span>
        <div class="date-cvc">
          <div class="input-div">
            <label for="date" class="label">Exp. Date (MM/YY)</label>
            <div class="inputs">
              <input type="number" max="12" maxlength="2" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 2)" class="mounth" id="mounth" placeholder="MM">
              <input type="number"
                maxlength="2" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 2)" class="year" id="year" placeholder="YY">
            </div>
            <span class="error hide" id="error-date">Can't be blank</span>
          </div>
          <div class="input-div-cvc">
            <label for="cvc"  class="label">CVC</label>
            <input type="number"maxlength="3" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 3)" class="input cvc" id="cvc" placeholder="e.g. 123">
            <span class="error hide" id="error-cvc">Can't be blank</span>
          </div>
          
        </div>

        <button class="btn" id="btn">Confirm</button>
      </form>
    </div>
    <div class="complete hide">
      <img src="src/images/icon-complete.svg" alt="Complete icon" class="img">
      <h2 class="title">Thank you!</h2>
      <p class="p">We've added your card details</p>
      <button class="btn" id="continue-btn">Continue</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://github.com/CriM1Nal1337">Elton Ferreira Borges</a>
  </footer>
  <script src="src/js/index.js"></script>
</body>

</html>
